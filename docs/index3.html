<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">

    <title>Match & Win</title>
</head>

<body class="d-flex flex-column h-100">
    <header>
        <nav class="navbar navbar-expand-lg fixed-top navbar-light">
            <a class="navbar-brand" onclick="howDoesItWork()">How Does it work?</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link black-text" href="#">Prizes </a>
                    </li>
                    <li class="nav-item" onclick="showLeaderBoard()">
                        <a class="nav-link black-text" href="#">Leaderboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link black-text" href="#">ABC Fun Club</a>
                    </li>
                </ul>
            </div>
        </nav>

    </header>
    <main role="main" class="flex-shrink-0">
        <div class="container">

            <div class="overlay show" id="firstPage">
                <div class="text-center" style="margin-top: 30px;">
                    <img src="./raw/buttons_icons-32.png" style="height: 300px" class="img-fluid"
                        alt="Responsive image">
                </div>
                <div class="text-center">
                    <h1>Are you ready to test your memory?</h1>
                </div>
                <div class="text-center">
                    <form onsubmit="saveData();return false" method="POST">
                        <div class="form-group">
                            <input placeholder="NAME" type="text" class="form-control myInput" type="text" id="name"
                                name="name">
                        </div>
                        <div class="form-group">
                            <input type="text" id="email" name="email" placeholder="EMAIL" class="form-control myInput">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn" id="submitBtn">
                                <img src="./raw/buttons_icons-12.png" class=" img-fluid" alt="Responsive image">
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="overlay" id="instructions" style="color: white">

                <div class="text-center" style="margin-top: 30px;">
                    <h1>HOW DOES IT WORK ?</h1>
                </div>
                <div class="row justify-content-between" style="margin: 0 4rem;">
                    <div class="col-lg-3 col-sm-12">
                        <img src="./raw/instruction1.png" class=" img-fluid" alt="Responsive image">
                    </div>
                    <div class="col-lg-3 col-sm-12">
                        <img src="./raw/instruction2.png" class=" img-fluid" alt="Responsive image">
                    </div>
                    <div class="col-lg-3 col-sm-12">
                        <img src="./raw/instruction3.png" class=" img-fluid" alt="Responsive image">
                    </div>
                    <div class="col-lg-3 col-sm-12">
                        <img src="./raw/instruction4.png" class=" img-fluid" alt="Responsive image">
                    </div>

                </div>

                <div class="text-center">
                    <button type="submit" class="btn">
                        <img src="./raw/view-prizes.png" class=" img-fluid" alt="Responsive image">
                    </button>
                </div>
            </div>
        </div>

        <div class="overlay" id="game" style="color: white;">

            <div class="text-center">
                <img style="height:200px" src="./raw/buttons_icons-32.png" class=" img-fluid" alt="Responsive image">
            </div>
            <div class="row justify-content-between" style="margin: 0 4rem;">
                <div id="col">
                    <img style="height:50px" src="./raw/buttons_icons-14.png" class=" img-fluid"
                        alt="Responsive image"><span class="moves" style="color: white;">0</span> Move(s)
                </div>
                <div id="col">
                    <img style="height:50px" src="./raw/buttons_icons-13.png" class=" img-fluid"
                        alt="Responsive image"><span class="timer" style="color: white;">0</span> Move(s)
                </div>

            </div>

            <div class="deck">
                <div class="row justify-content-center" id="card-deck">
                </div>
            </div>
            <div class="row justify-content-center" style="margin-bottom: 100px;">
                <div class="col" style="text-align: right;place-self: center;">Score to beat</div>
                <div class="col" style="text-align: left; ">
                    <img style="height:50px" src="./raw/buttons_icons-14.png" class=" img-fluid"
                        alt="Responsive image"><span class="scoreToBeat" style="color: white;">0</span>
                    Move(s)
                </div>
                <div class="col" style="text-align: left; ">
                    <img style="height:50px" src=" ./raw/buttons_icons-13.png" class=" img-fluid"
                        alt="Responsive image"><span class="timer" style="color: white;">0</span>
                    Move(s)
                </div>

            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>

</body>


</html>
